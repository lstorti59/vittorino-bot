<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'it-IT';  // Lingua italiana

        utterance.onstart = function () {
          console.log("TTS avviato: " + text);
        };

        utterance.onerror = function (event) {
          console.error("Errore nel TTS: ", event.error);
        };

        utterance.onend = function () {
          console.log("TTS terminato.");
        };

        window.speechSynthesis.speak(utterance);
      } else {
        console.error("Il TTS non Ã¨ supportato su questo browser.");
      }
    }

    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        const shadowRoot = dfMessenger.shadowRoot;
        if (shadowRoot) {
          const messageList = shadowRoot.querySelector('.message-list');
          if (messageList) {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                  if (node.nodeType === Node.ELEMENT_NODE) {
                    const botMessages = node.querySelectorAll('.bot-message');
                    botMessages.forEach((messageNode) => {
                      const botMessageText = messageNode.innerText.trim();
                      if (botMessageText) {
                        console.log('Messaggio del bot rilevato:', botMessageText);
                        speakText(botMessageText);  // Attiva il TTS
                      }
                    });
                  }
                });
              });
            });
            observer.observe(messageList, { childList: true, subtree: true });
            console.log("Osservatore attivato per i messaggi.");
          } else {
            console.error("messageList non trovato nel shadowRoot.");
          }
        } else {
          console.error("shadowRoot non trovato.");
        }
      } else {
        console.error("df-messenger non trovato.");
      }
    }

    window.onload = function () {
      setTimeout(observeMessages, 2000);  // Aspetta 2 secondi per permettere alla chat di caricarsi
    };
  </script>

</body>
</html>
