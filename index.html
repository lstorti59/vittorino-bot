<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test TTS</title>
</head>
<body>
  <h1>Test Text-to-Speech</h1>

  <button onclick="testTTS()">Fai parlare il TTS</button>

  <script>
    function testTTS() {
      const text = "Ciao, questo Ã¨ un test di Text-to-Speech.";
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Imposta la lingua italiana

      utterance.onstart = function() {
        console.log('TTS avviato: ' + text);
      };

      utterance.onerror = function(event) {
        console.error('Errore nel TTS:', event.error);
      };

      utterance.onend = function() {
        console.log('TTS terminato.');
      };

      window.speechSynthesis.speak(utterance);  // Avvia il TTS
    }
  </script>
</body>
</html>
