<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      console.log("Avvio TTS con testo:", text);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';

      utterance.onstart = function() {
        console.log("TTS avviato con successo.");
      };

      utterance.onerror = function(event) {
        console.error("Errore TTS:", event.error);
      };

      window.speechSynthesis.speak(utterance);
    }

    // Funzione per monitorare i cambiamenti nei messaggi
    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        const shadowRoot = dfMessenger.shadowRoot;
        if (shadowRoot) {
          const messageList = shadowRoot.querySelector('#messageList');
          if (messageList) {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                  if (node.nodeType === Node.ELEMENT_NODE) {
                    const botMessages = node.shadowRoot?.querySelectorAll('.message.bot-message');
                    if (botMessages) {
                      botMessages.forEach(messageNode => {
                        const botMessageText = messageNode.textContent.trim();
                        if (botMessageText) {
                          console.log('Messaggio del bot rilevato:', botMessageText);
                          speakText(botMessageText); // Attiva il TTS
                        }
                      });
                    }
                  }
                });
              });
            });

            observer.observe(messageList, { childList: true, subtree: true });
            console.log("Osservatore attivato per i messaggi nel shadowRoot.");
          } else {
            console.error("messageList non trovato nel shadowRoot.");
          }
        } else {
          console.error("shadowRoot non trovato.");
        }
      } else {
        console.error("df-messenger non trovato.");
      }
    }

    window.onload = function() {
      setTimeout(observeMessages, 2000);
    };
  </script>
</body>
</html>
