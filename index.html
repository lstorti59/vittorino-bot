<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      console.log("Avvio TTS con testo:", text);  // Log quando il TTS viene chiamato
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Lingua italiana

      utterance.onstart = function() {
        console.log("TTS avviato con successo.");
      };

      utterance.onerror = function(event) {
        console.error("Errore TTS:", event.error);
      };

      window.speechSynthesis.speak(utterance);
    }

    // Funzione per monitorare i cambiamenti nei messaggi
    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === Node.ELEMENT_NODE) {
                console.log("Nodo rilevato:", node);
                if (node.innerText) {
                  console.log('Messaggio del bot rilevato:', node.innerText);
                  speakText(node.innerText);  // Attiva il TTS
                } else {
                  console.log("Nodo rilevato, ma senza testo.");
                }
              }
            });
          });
        });

        observer.observe(dfMessenger, { childList: true, subtree: true });
        console.log("Osservatore attivato per i messaggi.");
      } else {
        console.log("df-messenger non trovato.");
      }
    }

    // Attiva l'osservatore una volta che la pagina Ã¨ caricata
    window.onload = function() {
      setTimeout(observeMessages, 2000);  // Aspetta 2 secondi per permettere alla chat di caricarsi
    };
  </script>
</body>
</html>
