<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con TTS</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="vittorino-bot-wkig"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    // Funzione per far parlare il bot usando la Web Speech API
    function speakText(text) {
      console.log("Tentativo di avviare il TTS con il testo:", text);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Imposta la lingua italiana

      utterance.onstart = function() {
        console.log('TTS avviato: ' + text);
      };

      utterance.onerror = function(event) {
        console.error('Errore nel TTS:', event.error);
      };

      utterance.onend = function() {
        console.log('TTS terminato.');
      };

      window.speechSynthesis.speak(utterance);  // Avvia il TTS
    }

    // Ascolta le risposte del bot e avvia il TTS
    window.addEventListener('dfMessengerLoaded', function(event) {
      console.log('Dialogflow Messenger caricato.');
      const dfMessenger = document.querySelector('df-messenger');

      dfMessenger.addEventListener('dfResponseMessage', function(event) {
        console.log('Evento risposta ricevuto:', event);  // Debug per vedere cosa arriva

        // Verifica se c'è una risposta testuale dal bot
        if (event.detail && event.detail.response && event.detail.response.queryResult && event.detail.response.queryResult.fulfillmentText) {
          const botResponse = event.detail.response.queryResult.fulfillmentText;
          console.log('Messaggio del bot intercettato:', botResponse);

          // Se c'è una risposta, la facciamo leggere dal TTS
          if (botResponse) {
            speakText(botResponse);
          }
        } else {
          console.log('Nessun testo di risposta trovato nell\'evento.');
        }
      });
    });
  </script>
</body>
</html>
