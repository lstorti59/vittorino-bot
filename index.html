<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Lingua italiana
      window.speechSynthesis.speak(utterance);
    }

    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        const shadowRoot = dfMessenger.shadowRoot;
        if (shadowRoot) {
          const messageList = shadowRoot.querySelector('#messageList');
          if (messageList) {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                  if (node.nodeType === Node.ELEMENT_NODE && node.classList.contains('bot-message')) {
                    const botMessage = node.querySelector('.message').innerText.trim();
                    if (botMessage) {
                      console.log('Messaggio rilevato:', botMessage);
                      speakText(botMessage);  // Attiva il TTS
                    }
                  }
                });
              });
            });
            observer.observe(messageList, { childList: true, subtree: true });
            console.log("Osservatore attivato per i messaggi.");
          } else {
            console.error("messageList non trovato.");
          }
        } else {
          console.error("shadowRoot non trovato.");
        }
      } else {
        console.error("df-messenger non trovato.");
      }
    }

    // Attiva l'osservatore una volta che la pagina Ã¨ caricata
    window.onload = function() {
      setTimeout(observeMessages, 2000);  // Aspetta 2 secondi per permettere alla chat di caricarsi
    };
  </script>

</body>
</html>
