<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con Selettore Migliorato</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    // Funzione per far parlare il bot usando la Web Speech API
    function speakText(text) {
      console.log("Tentativo di avviare il TTS con il testo:", text);
      const testUtterance = new SpeechSynthesisUtterance(text);
      testUtterance.lang = 'it-IT';  // Imposta la lingua italiana

      testUtterance.onstart = function() {
        console.log('TTS avviato: ' + text);
      };

      testUtterance.onerror = function(event) {
        console.error('Errore nel TTS:', event.error);
      };

      testUtterance.onend = function() {
        console.log('TTS terminato.');
      };

      window.speechSynthesis.speak(testUtterance);  // Avvia il TTS
    }

    // Funzione per controllare il DOM e cercare nuove risposte del bot
    function checkForNewMessages() {
      // Selettore pi√π specifico per il contenuto del messaggio del bot
      const chatMessages = document.querySelectorAll('df-messenger .message');  // Modifica selettore
      const lastMessage = chatMessages[chatMessages.length - 1];  // Prendi l'ultimo messaggio

      if (lastMessage && lastMessage.textContent) {
        const messageText = lastMessage.textContent.trim();
        console.log("Ultimo messaggio nella chat:", messageText);
        speakText(messageText);  // Attiva il TTS con il messaggio
      } else {
        console.log("Nessun nuovo messaggio trovato.");
      }
    }

    // Controlla ogni 3 secondi se ci sono nuovi messaggi nella chat
    setInterval(checkForNewMessages, 3000);

  </script>
</body>
</html>
