<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con Debug Avanzato</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per esplorare il contenuto dell'iframe -->
  <script>
    function logIframeContent() {
      const iframe = document.querySelector('df-messenger iframe');
      if (iframe) {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        if (iframeDocument) {
          console.log('Contenuto dell\'iframe:', iframeDocument.body.innerHTML);
        } else {
          console.log('Impossibile accedere al contenuto dell\'iframe.');
        }
      } else {
        console.log('Iframe non trovato.');
      }
    }

    // Aspettiamo qualche secondo per assicurarci che l'iframe sia caricato, poi logghiamo il contenuto
    setTimeout(logIframeContent, 3000);
  </script>
</body>
</html>
