<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con MutationObserver</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech con MutationObserver -->
  <script>
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Imposta la lingua italiana
      window.speechSynthesis.speak(utterance);
    }

    // Funzione per monitorare i cambiamenti nella chat
    function observeChat() {
      const targetNode = document.querySelector('df-messenger');  // Elemento da osservare
      if (targetNode) {
        const observer = new MutationObserver((mutationsList) => {
          for (let mutation of mutationsList) {
            if (mutation.type === 'childList') {
              const newMessage = mutation.addedNodes[0]?.innerText;  // Controlla i nuovi nodi aggiunti
              if (newMessage) {
                console.log('Nuovo messaggio rilevato:', newMessage);
                speakText(newMessage);  // Attiva il Text-to-Speech
              }
            }
          }
        });

        observer.observe(targetNode, { childList: true, subtree: true });
        console.log("Osservatore attivato.");
      } else {
        console.log("Elemento df-messenger non trovato.");
      }
    }

    // Avvia l'osservazione del DOM dopo che la pagina Ã¨ stata caricata
    window.onload = function() {
      setTimeout(observeChat, 2000);  // Attendi 2 secondi per caricare completamente la chat
    };
  </script>
</body>
</html>
