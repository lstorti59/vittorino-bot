<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con Selettore Mirato</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech con selettore più mirato -->
  <script>
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';  // Imposta la lingua italiana
      window.speechSynthesis.speak(utterance);
    }

    // Funzione per monitorare i cambiamenti nella chat
    function observeChat() {
      const targetNode = document.querySelector('df-messenger');
      if (targetNode) {
        const observer = new MutationObserver((mutationsList) => {
          mutationsList.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              // Verifica se il nuovo nodo è un messaggio visibile
              if (node.nodeType === Node.ELEMENT_NODE && node.querySelector('.message')) {
                const messageText = node.querySelector('.message').innerText;
                console.log('Testo del nuovo messaggio:', messageText);
                speakText(messageText);  // Legge il messaggio con TTS
              }
            });
          });
        });

        observer.observe(targetNode, { childList: true, subtree: true });
        console.log("Osservatore attivato.");
      } else {
        console.log("Elemento df-messenger non trovato.");
      }
    }

    // Avvia l'osservazione del DOM dopo che la pagina è stata caricata
    window.onload = function() {
      setTimeout(observeChat, 2000);  // Attendi 2 secondi per caricare completamente la chat
    };
  </script>
</body>
</html>
