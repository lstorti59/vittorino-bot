<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      console.log("Avvio TTS con testo:", text);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';

      utterance.onstart = function() {
        console.log("TTS avviato.");
      };

      utterance.onerror = function(event) {
        console.error("Errore TTS:", event.error);
      };

      window.speechSynthesis.speak(utterance);
    }

    // Funzione per monitorare i cambiamenti nei messaggi
    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        console.log("df-messenger trovato, avvio osservatore.");
        
        const shadowRoot = dfMessenger.shadowRoot;
        if (shadowRoot) {
          const messageList = shadowRoot.querySelector('df-messenger-chat');
          if (messageList) {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                  if (node.nodeType === Node.ELEMENT_NODE) {
                    console.log("Nodo rilevato:", node);
                    if (node.innerText) {
                      console.log('Messaggio del bot rilevato:', node.innerText);
                      speakText(node.innerText);
                    } else {
                      console.log("Nodo rilevato, ma senza testo.");
                    }
                  }
                });
              });
            });

            observer.observe(messageList, { childList: true, subtree: true });
            console.log("Osservatore attivato per i messaggi.");
          } else {
            console.log("messageList non trovato.");
          }
        } else {
          console.log("shadowRoot non trovato.");
        }
      } else {
        console.log("df-messenger non trovato.");
      }
    }

    window.onload = function() {
      console.log("Pagina caricata, avvio l'osservatore.");
      setTimeout(observeMessages, 3000);  // Aspetta 3 secondi per permettere alla chat di caricarsi
    };
  </script>

</body>
</html>
