<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      console.log("Avvio TTS con testo:", text);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';
      window.speechSynthesis.speak(utterance);
    }

    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        console.log("df-messenger trovato.");
        const shadowRoot = dfMessenger.shadowRoot;
        if (shadowRoot) {
          shadowRoot.addEventListener('DOMNodeInserted', function(event) {
            const messageNode = event.target;
            if (messageNode.innerText) {
              console.log("Messaggio del bot rilevato:", messageNode.innerText);
              speakText(messageNode.innerText);  // Attiva il TTS
            } else {
              console.log("Nodo inserito senza testo rilevato.");
            }
          });
          console.log("Listener aggiunto per DOMNodeInserted.");
        } else {
          console.error("shadowRoot non trovato.");
        }
      } else {
        console.error("df-messenger non trovato.");
      }
    }

    window.onload = function() {
      console.log("Pagina caricata, avvio l'osservatore.");
      setTimeout(observeMessages, 3000);  // Aspetta 3 secondi per permettere alla chat di caricarsi
    };
  </script>
</body>
</html>
