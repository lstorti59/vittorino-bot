<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per attivare il Text-to-Speech -->
  <script>
    function speakText(text) {
      console.log("Avvio TTS con testo:", text);
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';
      window.speechSynthesis.speak(utterance);
    }

    function observeMessages() {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        console.log("df-messenger trovato.");
        const shadowRoot = dfMessenger.shadowRoot || dfMessenger.attachShadow({mode: 'open'});
        const chatMessages = shadowRoot.querySelectorAll('.message');
        if (chatMessages) {
          console.log("Messaggi trovati nel shadowRoot.");
          chatMessages.forEach((message) => {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                if (mutation.addedNodes.length) {
                  mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === Node.ELEMENT_NODE && node.innerText) {
                      console.log("Messaggio del bot rilevato:", node.innerText);
                      speakText(node.innerText);  // Attiva il TTS
                    }
                  });
                }
              });
            });
            observer.observe(message, { childList: true });
          });
        } else {
          console.error("Nessun messaggio trovato nel shadowRoot.");
        }
      } else {
        console.error("df-messenger non trovato.");
      }
    }

    window.onload = function() {
      console.log("Pagina caricata, avvio l'osservatore.");
      setTimeout(observeMessages, 3000);  // Aspetta 3 secondi per permettere alla chat di caricarsi
    };
  </script>
</body>
</html>
