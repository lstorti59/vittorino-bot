<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vittorino Bot con Debug Continuo</title>
</head>
<body>
  <h1>Vittorino Bot</h1>

  <!-- Integrazione di Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Vittorino_Bot"
    agent-id="8796712f-5742-49e6-a47f-97c955f84d15"
    language-code="it"
  ></df-messenger>

  <!-- Codice per controllare il DOM e cercare nuovi messaggi del bot -->
  <script>
    function logChatContent() {
      const messages = document.querySelectorAll('df-messenger .df-message');
      if (messages.length > 0) {
        messages.forEach((message, index) => {
          console.log(`Messaggio ${index + 1}:`, message.innerText);
        });
      } else {
        console.log('Nessun messaggio trovato, tentativo ripetuto.');
      }
    }

    // Esegui il controllo ogni 2 secondi per catturare i nuovi messaggi
    setInterval(logChatContent, 2000);
  </script>
</body>
</html>
